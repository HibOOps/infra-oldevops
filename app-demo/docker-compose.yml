services:
  db:
    image: postgres:16-alpine
    container_name: pricesync-db
    environment:
      POSTGRES_DB: pricesync_db
      POSTGRES_USER: pricesync
      POSTGRES_PASSWORD: pricesync_password
    volumes:
      - pricesync_pgdata:/var/lib/postgresql/data
    networks:
      - pricesync_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricesync -d pricesync_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: production
    container_name: pricesync-backend
    environment:
      DATABASE_URL: postgresql://pricesync:pricesync_password@db:5432/pricesync_db
      JWT_SECRET: ${JWT_SECRET:-pricesync_dev_secret_change_in_prod}
      JWT_EXPIRES_IN: 24h
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-https://demo.oldevops.fr}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pricesync_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: pricesync-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pricesync_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pricesync_pgdata:

networks:
  pricesync_network:
    driver: bridge
