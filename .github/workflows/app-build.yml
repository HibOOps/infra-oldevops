name: Application Build and Test

on:
  push:
    branches:
      - main
    paths:
      - 'app-demo/**'
      - '.github/workflows/app-build.yml'
  pull_request:
    paths:
      - 'app-demo/**'
      - '.github/workflows/app-build.yml'
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-test-backend:
    name: Lint and Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: app-demo/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app-demo/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

  lint-and-test-frontend:
    name: Lint and Test Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: app-demo/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app-demo/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - lint-and-test-backend
      - lint-and-test-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Docker Compose
        working-directory: app-demo
        run: docker compose build
