global:
  resolve_timeout: 5m
  # SMTP configuration (update with your SMTP server details)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@oldevops.fr'
  # smtp_auth_username: 'alerts@oldevops.fr'
  # smtp_auth_password: '<password>'

# Route tree for alerts
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s        # Wait before sending initial notification
  group_interval: 10s    # Wait before sending batch of new alerts
  repeat_interval: 12h   # Wait before re-sending resolved alerts

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 4h

    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 30s
      repeat_interval: 12h

# Inhibition rules - prevent alert storms
inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit ServiceDown if ServiceFlapping is firing
  - source_match:
      alertname: 'ServiceFlapping'
    target_match:
      alertname: 'ServiceDown'
    equal: ['instance']

# Receivers - notification endpoints
receivers:
  - name: 'default'
    # Webhook for general alerts (can integrate with Uptime Kuma, Discord, Slack)
    webhook_configs:
      - url: 'http://localhost:3001/api/push/<pushToken>'  # Uptime Kuma webhook
        send_resolved: true

  - name: 'critical'
    # Email for critical alerts (uncomment and configure SMTP above)
    # email_configs:
    #   - to: 'olivier.labe@oldevops.fr'
    #     headers:
    #       Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'

    # Webhook for critical alerts
    webhook_configs:
      - url: 'http://localhost:3001/api/push/<pushToken>'
        send_resolved: true

  - name: 'warning'
    # Webhook for warnings
    webhook_configs:
      - url: 'http://localhost:3001/api/push/<pushToken>'
        send_resolved: true

# Templates for custom notification messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'
